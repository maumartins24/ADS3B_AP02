<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Sorvetes</title>
  <style>
    /* Add some basic styling to make it look nice */
    body {
      font-family: Arial, sans-serif;
      background-color: #eee; /* Solid gray background */
    }
    h1 {
      color: #6c5ce7; /* A lovely purple color */
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    a {
      text-decoration: none;
      color: #337ab7; /* A nice blue for the link */
    }
    a:hover {
      color: #23527c; /* A slightly darker blue on hover */
    }
  </style>
</head>

<body>
  <h1>Lista de Sorvetes</h1>
  {% if sorvetes %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Sabor</th>
          <th>Categoria</th>
          <th>Preço (R$)</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for sorvete in sorvetes %}
          <tr>
            <td>{{ sorvete.Id }}</td>
            <td>{{ sorvete.Sabor }}</td>
            <td>{{ sorvete.Categoria }}</td>
            <td>{{ sorvete.Preco }}</td>
            <td>{{ sorvete.Quantidade }}</td>
            <td>
              <a href="{{ url_for('sorveteria.get_sorvete', id_sorvete=sorvete.Id) }}">Detalhes</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Nenhum sorvete encontrado.</p>
  {% endif %}
</body>

</html>
