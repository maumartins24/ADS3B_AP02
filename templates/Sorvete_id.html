<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Sorvete</title>
  <style>
    /* Add some basic styling to make it look nice */
    body {
      font-family: Arial, sans-serif;
      background-color: #eee; /* Solid gray background */
    }
    h1 {
      color: #6c5ce7; /* A lovely purple color */
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 10px;
    }
    form {
      margin-top: 20px;
    }
    button {
      background-color: #6c5ce7;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #554fe3;
    }
    a {
      text-decoration: none;
      color: #337ab7; /* A nice blue for the link */
    }
    a:hover {
      color: #23527c; /* A slightly darker blue on hover */
    }
  </style>
</head>
<body>
  <h1>Detalhes do Sorvete</h1>
  <p><strong>ID:</strong> {{ sorvete.Id }}</p>
  <p><strong>Sabor:</strong> {{ sorvete.Sabor }}</p>
  <p><strong>Categoria:</strong> {{ sorvete.Categoria }}</p>
  <p><strong>Pre√ßo:</strong> R$ {{ sorvete.Preco }}</p>
  <p><strong>Quantidade:</strong> {{ sorvete.Quantidade }}</p>

  <form id="delete-form" action="{{ url_for('sorveteria.delete_sorvete_route', id_sorvete=sorvete.Id) }}" method="POST">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">Excluir Sorvete</button>
  </form>
  <a href="{{ url_for('sorveteria.get_sorvetes_route') }}">Voltar para a lista de Sorvetes</a>
</body>
</html>
