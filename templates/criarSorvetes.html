<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Sorvete</title>
  <style>
    /* Add some basic styling to make it look nice */
    body {
      font-family: Arial, sans-serif;
      background-color: #eee; /* Solid gray background */
    }
    h1 {
      color: #6c5ce7; /* A lovely purple color */
      margin-bottom: 20px;
    }
    form {
      width: 300px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }
    button {
      background-color: #6c5ce7;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #554fe3;
    }
  </style>
</head>
<body>
  <h1>Adicionar Sorvete</h1>
  <form action="{{ url_for('sorveteria.create_sorvete') }}" method="POST">
    <label for="sabor">Sabor:</label>
    <input type="text" name="Sabor" id="sabor" required>
    <br>
    <label for="categoria">Categoria:</label>
    <select name="Categoria_Id" id="categoria" required>
      {% for categoria in categorias %}
        <option value="{{ categoria.Id }}">{{ categoria.Categoria }}</option>
      {% endfor %}
    </select>
    <br>
    <label for="preco">Pre√ßo:</label>
    <input type="number" step="0.01" name="Preco" id="preco" required>
    <br>
    <label for="quantidade">Quantidade:</label>
    <input type="number" name="Quantidade" id="quantidade" required>
    <br>
    <button type="submit">Adicionar</button>
  </form>
</body>
</html>
